<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/c66b9b8af0.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/perfil.css">
    <title>Editar Perfil</title>
</head>
<body>
        <div class="d-flex">
            <div class="aside">
                <div class="header">
                    <img class="logo" src="css/logo.svg" alt="logo">
                </div>
                
                <ul class="container">
                    <li><img class="avatar" src="css/avatar.png"> <span class="saludo">¡Hola Usuario!</span></li>
                    <hr class="mb-5">
                    <li class="mt"><i class="fab fa-staylinked"></i> <span>Inicio</span></li>
                    <li><i class="fas fa-history"></i><span>Historial</span></li>
                    <li class=""><i class="fas fa-plus-circle"></i><span>Nueva Solicitud</span></li>
                    <li class="nueva-solicitud"><i class="fas fa-sign-out-alt"></i><span>Salir</span></li>
                    <li><i class="far fa-question-circle"></i> <span>Ayuda</span></li>
                </ul>
            </div>
            <div id="content" class="content w-100">
                <div class="container-fluid">
                    <div class="navbar d-flex">
                        <div class="navbar-left">
                            <i class="fas fa-ellipsis-v icon-menu"></i><strong>Perfil del Usuario</strong>
                        </div>
                        <div class="navbar-right">
                            <i class="fas fa-user-alt icon-user"></i>
                        </div>
                    </div>  
                </div>
                <div class="container tarjeta">
                    <div class="mini-tarjeta">
                        <i class="fas fa-user-alt icon-user--active"></i>
                    </div>
                    <p><b>Editar Pefil</b>  <small>Complete su Perfil</small></p>
        
                    <form class="formulario mt-4 action="#">
                        <div class="container">
                        <div class="row">
                            <div class="col-md-6">
                                <label for="nombre">Nombre</label>
                                <input class="mb-2 principal" type="texto">
                            </div>
                            <div class="col-md-6">
                                <label for="apellido">Apellido</label>
                                <input class="mb-2 principal" type="texto">
                            </div>
                        </div>
                        <label for="Correo">Correo electrónico</label>
                        <input class="mb-2 principal" type="correo">
                        
                        <div class="row">
                            <div class="col-md-6">
                                <label for="nombre">Nueva contraseña</label>
                                <input class="mb-2 principal" type="password">
                            </div>
                            <div class="col-md-6">
                                <label for="apellido">Repetir nueva contraseña</label>
                                <input class="mb-4 principal" type="texto">
                            </div>
                        </div>
                        <button id="boton">Enviar</button>
                        
                        </div>
                </form>
                </div>

            </div>

        </div>
        
        

    
</html>
