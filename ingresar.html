<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/ingresar.css">
    <title>Ingresar</title>
</head>
<body>
    <img class="logo" src="css/logo.svg" alt="logo">
    <div class="row cabecera">
        <div class="col-md-6 columna">
            <a class="btn-ingresar" href="./ingresar.html">Ingresar</a>
        </div>
        <div class="col-md-6 columna">
            <a class="btn-registro" href="./registro.html">Registro</a>
        </div>
    </div>
    <form class="formulario" action="">
        <div class="container pt-3">
        <label for="correo">Correo electrónico</label>
        <input class="mb-2 principal" type="correo" placeholder="Ejemplo@correo.com">
        <label for="contraseña">Contraseña</label>
        <input class="principal" type="password" placeholder="******">
        <a href="./contraseña1.html">Olvidé mis datos de acceso</a>

    <div class="row pt-4">
        <div class="col-md-6">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="recordarme">
                <label class="form-check-label" for="recordarme">
                  Recordarme
                </label>
             </div>

        </div>
        <div class="col-md-6">
            <button>Ingresar</button>
        </div>
    </div>
        
         
         <span>¿No tienes usuario aún? <a href="./registro.html">Crear Nuevo usuario</a></span>
        </div>
    </form>
</body>
</html>
