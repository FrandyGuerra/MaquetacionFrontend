<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/c66b9b8af0.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;400;700;900&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/nuevaSol.css">
    <title>Nueva Solicitud</title>
</head>
<body>
    <div class="d-flex">
        <div class="aside">
            <div class="header">
                <img class="logo" src="css/logo.svg" alt="logo">
            </div>
            
            <ul id="container-aside">
                <li><img class="avatar" src="css/avatar.png"> <span class="saludo">¡Hola Usuario!</span></li>
                <hr class="mb-5">
                <li class="mt"><i class="fab fa-staylinked"></i> <span>Inicio</span></li>
                <li><i class="fas fa-history"></i><span>Historial</span></li>
                <li class=""><i class="fas fa-plus-circle"></i><span>Nueva Solicitud</span></li>
                <li class="nueva-solicitud"><i class="fas fa-sign-out-alt"></i><span>Salir</span></li>
                <li><i class="far fa-question-circle"></i> <span>Ayuda</span></li>
            </ul>
        </div>
        <div id="content" class="content w-100">
            <div class="container-fluid">
                <div class="navbar d-flex">
                    <div class="navbar-left">
                        <i class="fas fa-ellipsis-v icon-menu"></i><strong>Nueva Solicitud</strong>
                    </div>
                    <div class="navbar-right">
                        <i class="fas fa-user-alt icon-user"></i>
                    </div>
                </div>  
            </div>
            <div class="tarjeta mb-5">
                <div class="mini-tarjeta">
                    <p>Nuevo formulario queja</p>
                </div>
                <div class="container">
                    <p class="pt-5">Autoridad de Protección al Consumidor y Defensa de la Competencia</p>
                    <h1>Formulario de Queja</h1>
        
                    <form class="formulario mt-5" action="archivoqueja.html" enctype="multipart/form-data">
                        <div class="row mb-4">
                            <div class="col-md-6">
                                <label  class="col-md-2" for="nombre">Nombre</label>
                                <input class="col-md-4" type="text">
                            </div>
        
                            <div class="col-md-6">
                                <label class="col-md-2"for="apellido">Apellido</label>
                                <input class="col-md-4" type="text">
                            </div>
                        </div>
                        <div class="row mb-4">
                            <div class="col-md-6">
                                <label  class="col-md-3" for="nombre">Documento</label>
                                <select style=width:72% class="col-md-3">
                                    <option value="">Seleccionar</option>
                                </select>
                        
                            </div>
        
                            <div class="col-md-6">
                                <label class="col-md-3" for="apellido">N° de Documento</label>
                                <input style=width:72%;="col-md-3" type="text">
                            </div>
                        </div>
                        <div class="row mb-4">
                            <div class="col-md-6">
                                <label  class="col-md-3" for="nombre">¿Representante?</label>
                                <select style=width:72% class="col-md-3">
                                    <option value="">Seleccionar</option>
                                </select>
                        
                            </div>
        
                            <div class="col-md-6">
                                <label class="col-md-4" for="apellido">Nombre del representante</label>
                                <input style=width:65%;="col-md-2" type="text">
                            </div>
                        </div>
                        <div class="row mb-4">
                            <div class="col-md-6">
                                <label  class="col-md-2" for="nombre">En contra de </label>
                                <input class="col-md-4" type="text">
                        
                            </div>
        
                            <div class="col-md-6">
                                
                            </div>
                        </div>
        
                        <div class="row mb-5">
                            <div class="col-md-12">
                                <label  class="col-md-1" for="nombre">Dirección</label>
                                <input style="width:91%;"class="col-md-11" type="text">
                                <span class="alerta">Indicar puntos de referencia</span>
                            </div>
                        </div>
        
                        <h2>Hechos</h2>
                        <p class="mb-5">Describir todos los Hechos</p>
                        <label for="Descripcion">Descripción</label>
                        <textarea class="textarea mb-5"name="" id="" cols="30" rows="10"></textarea>
                        
                        <div style="height:340px" class="row form-hechos">
                            <div style="height:340px"class="text-area col-md-8">
                                <label for="Descripcion">Pruebas</label>
                                <textarea class="textarea mb-5"name="" id="" cols="30" rows="10"></textarea>
                            </div>
                            <div class="cargas col-md-4">
                                <div style="height:50px; width:100%" class="zona-carga">
                                    <div class="iconos-izq">
                                        <i class="fas fa-file-contract"></i>
                                        <span id="info2"></span>
                                    </div>
                                    <div class="iconos-dere">
                                        <i class="far fa-trash-alt"></i>
                                        <i class="fas fa-download"></i>
                                    </div>
                                </div>
                                <div style="height:290px;width:100%" class="zona-carga2">
                                    <label for="file-upload2" class="subir">
                                        <i class="fas fa-plus-square fa-2x pt-3 add"></i><span class="span-add">Subir archivo de pruebas</span>
                                    </label>
                                    <input id="file-upload2" onchange='cambiar2()' type="file" style='display: none;'/>
                                    
                                </div>
                                    
                        
                                
                            </div>
                        </div>
                        <div class="row solicitud">
                            <div class="col-md-12">
                                <label  class="col-md-1" for="nombre">Solicitud</label>
                                <input style="width:91%;"class="col-md-11" type="text">
                            </div>
                        </div>
                        <div class="row mt-4 mb-4">
                            <div class="col-md-7">
                                <label  class="col-md-4" for="nombre">Monto del bien o servicio </label>
                                <input style="width:65%;"class="col-md-2" type="text">
                        
                            </div>
        
                            <div class="col-md-2">
        
                            </div>
                        </div>
                        <label class="d-block" for="firma">Firma digital </label>
                        <label for="file-upload" class="subir">
                            <i class="fas fa-plus-square fa-2x pt-3 add"></i><span class="span-add">Subir imagen de firma</span>
                        </label>
                        <input id="file-upload" onchange='cambiar()' type="file" style='display: none;'/>
                        <div id="info"></div>
        
                        <button class="btn-enviar mt-5">Enviar</button>
                        <button class="btn-vista">Vista Previa</button>
                    </form>
        
                </div>
            </div>
        </div>
    </div>
    <script>
    function cambiar(){
        var pdrs = document.getElementById('file-upload').files[0].name;
        document.getElementById('info').innerHTML = pdrs;
    }
    function cambiar2(){
        var pdrs2 = document.getElementById('file-upload2').files[0].name;
        document.getElementById('info2').innerHTML = pdrs2;
    }
    </script>
</body>
</html>
