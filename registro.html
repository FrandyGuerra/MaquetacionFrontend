<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="css/registro.css">
    <title>Registro</title>
</head>
<body>
    <img class="logo" src="css/logo.svg" alt="logo">
    <div class="row cabecera">
        <div class="col-md-6 columna">
            <a class="btn-ingresar" href="./ingresar.html">Ingresar</a>
        </div>
        <div class="col-md-6 columna">
            <a class="btn-registro" href="./registro.html">Registro</a>
        </div>
    </div>
    <form class="formulario" action="">
        <div class="container pt-3">
        <label for="correo">Correo electrónico</label>
        <input class="mb-2 principal" type="correo">
        <label for="contraseña">Contraseña</label>
        <input class="mb-2 principal" type="password">
        <label for="repetir-contraseña">Repetir Contraseña</label>
        <input class="mb-2 principal" type="password">
        <label for="cedula">Cédula</label>
        <input class="mb-2 principal" type="texto">
        <label for="nombre">Nombre</label>
        <input class="mb-2 principal" type="texto">
        <label for="apellido">Apellido</label>
        <input class="mb-2 principal" type="texto">
        <label for="telefono">Teléfono/Celular</label>
        <input class="mb-2 principal" type="texto">
        <label for="fecha-nacimiento">Fecha de nacimiento</label>
        <input class="mb-2 principal" type="date">
        <label for="provincia">Provincia</label>
        <select class="mb-2 principal" name="" id="">
            <option value=""></option>
            <option value="">Option 1</option>
        </select>
        <label for="distrito">Distrito</label>
        <select class="mb-2 principal" name="" id="">
            <option value=""></option>
            <option value="">Option 1</option>
        </select>
        <label for="corregimiento">Corregimiento</label>
        <select class="mb-2 principal" name="" id="">
            <option value=""></option>
            <option value="">Option 1</option>
        </select>
        <label for="dirección">Dirección del Consumidor</label>
        <input class="mb-2 principal" type="texto">
        <label for="lugar">Lugar de trabajo del Consumidor </label>
        <input class="mb-2 principal" type="texto">
        <label for="genero">Género</label>
        <select class="mb-4 principal" name="" id="">
            <option value=""></option>
            <option value="">Masculino</option>
            <option value="">Fememino</option>
        </select>
         <button>Guardar</button>
         
         <span>¿No tienes usuario aún? <a href="./registro.html">Crear Nuevo usuario</a></span>
        </div>
    </form>
</body>
</html>
